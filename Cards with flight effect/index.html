<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/3d0e27e432.js"></script>
   <title>Cards with a flight effect</title>
</head>

<body>

   <div class="wrapper">

      <div class="cart-nav">
         <div class="icon">
            <i class="fas fa-shopping-cart"></i>
            <span>Корзина</span>
         </div>
         <div class="item-count">0</div>
      </div>

      <div class="card">
         <img src="https://images.unsplash.com/photo-1543331858-d844b6d0234e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=401&q=80" alt="">
         <div class="content">
            <div class="row">
               <div class="details">
                  <span>Macbook PRO</span>
                  <p>Недорогой современный ноутбук</p>
               </div>
               <!-- /.details -->
               <div class="price">18 000 грн.</div>
               <!-- /.price -->
            </div>
            <!-- /.row -->
            <div class="buttons">
               <button>Купить в 1 клик</button>
               <button class="cart-btn">В корзину</button>
            </div>
         </div>
         <!-- /.content -->
      </div>
      <!-- /.card -->
      <div class="card">
         <img src="https://images.unsplash.com/photo-1528795259021-d8c86e14354c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1055&q=80" alt="">
         <div class="content">
            <div class="row">
               <div class="details">
                  <span>Iphone 7</span>
                  <p>Хит продаж</p>
               </div>
               <!-- /.details -->
               <div class="price">10 000 грн.</div>
               <!-- /.price -->
            </div>
            <!-- /.row -->
            <div class="buttons">
               <button>Купить в 1 клик</button>
               <button class="cart-btn">В корзину</button>
            </div>
         </div>
         <!-- /.content -->
      </div>
      <!-- /.card -->
      <div class="card">
         <img src="https://images.unsplash.com/photo-1546435770-a3e426bf472b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1046&q=80" alt="">
         <div class="content">
            <div class="row">
               <div class="details">
                  <span>Наушники JBN</span>
                  <p>Наушники, которые вы так долго искали</p>
               </div>
               <!-- /.details -->
               <div class="price">7 000 грн.</div>
               <!-- /.price -->
            </div>
            <!-- /.row -->
            <div class="buttons">
               <button>Купить в 1 клик</button>
               <button class="cart-btn">В корзину</button>
            </div>
         </div>
         <!-- /.content -->
      </div>
      <!-- /.card -->
   </div>
   <!-- /.wrapper -->

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" ></script>
   <script src="app.js"></script>
</body>

</html>
