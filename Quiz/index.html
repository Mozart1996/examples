<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quiz</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="quiz_over_modal">
      <div class="content">
         <h1 id="modal_title"></h1>
         <p>Ты ответил правильно на
            <span id="correct_answer"></span> из
            <span id="number_of_all_questions2"></span> вопросов
         </p>
         <button id="btn_try_again">Попробовать снова</button>
      </div>
   </div>
   <div class="quiz_container">
      <div class="question_number">
         <h3>Вопрос
            <span id="number_of_question"></span>
            из
            <span id="number_of_all_questions"></span>
         </h3>
      </div>
      <div id="question"></div>
      <div class="options">
         <div data-id="0" class="option option1"></div>
         <div data-id="1" class="option option2"></div>
         <div data-id="2" class="option option3"></div>
         <div data-id="3" class="option option4"></div>
      </div>
      <div id="answer_tracker"></div>
      <div class="button">
         <button id="btn_next">Next</button>
      </div>
   </div>

   <script src="main.js"></script>
</body>
</html>
